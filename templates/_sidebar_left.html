<!-- templates/_sidebar.html -->
<aside id="sidebar" class="fixed left-0 top-16 bottom-0 w-64 bg-gray-900 text-gray-100 shadow-lg z-40 panel-transition sidebar-closed lg:sidebar-open lg:relative lg:z-auto lg:top-0 lg:flex-shrink-0">
    <div class="p-4 font-bold text-xl border-b border-gray-800">
        <h3>AI Chat</h3>
    </div>
    <div class="sidebar-toggle-container">
        <button id="sidebarToggle" class="w-full h-full text-gray-400 hover:text-white focus:outline-none">
            <svg class="w-5 h-5 sidebar-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </button>
    </div>
    <nav class="flex-1 overflow-y-auto h-full">
        <ul class="mt-4 space-y-2 px-2">
            <li><a href="/" class="block px-4 py-2 rounded hover:bg-gray-800 transition-colors">New Chat</a></li>
            <li><a href="/chats" class="block px-4 py-2 rounded hover:bg-gray-800 transition-colors">Saved Chats</a></li>
            {% if recent_chats %}
            <li class="mt-2">
                <div class="text-xs text-gray-400 uppercase px-4 pb-1">Recent</div>
                <ul class="space-y-1">
                    {% for chat in recent_chats %}
                    <li>
                        <a href="/chats#chat-{{ chat.id }}" class="block px-4 py-1 rounded hover:bg-gray-800 truncate text-sm transition-colors" title="{{ chat.user_query }}">
                            {{ chat.user_query | truncate(32) }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% else %}
            <p class="text-sm text-gray-500 px-4">No saved chats yet</p>
            {% endif %}
        </ul>
    </nav>
</aside>
