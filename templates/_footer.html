<!-- templates/_footer.html -->
<footer class="fixed bottom-0 left-64 right-64 bg-gray-800 text-gray-100 px-8 py-4 flex items-center z-20 shadow">
    <form id="chatForm" class="flex w-full items-center space-x-4">
        <input type="text" id="chatInput" name="message" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" />
        <label for="imageUpload" class="cursor-pointer flex items-center px-3 py-2 bg-gray-700 rounded hover:bg-gray-600">
            <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 16.5V19a2 2 0 002 2h14a2 2 0 002-2v-2.5M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75M12 7v6m0 0l-2-2m2 2l2-2" /></svg>
            <span>Upload</span>
            <input id="imageUpload" name="image" type="file" accept="image/*" class="hidden" />
        </label>
        <button type="submit" class="px-4 py-2 bg-blue-600 rounded text-white hover:bg-blue-700">Send</button>
    </form>
</footer>
