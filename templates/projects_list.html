{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container">
    <h1>Projects</h1>
    
    <div class="row">
        <div class="col-md-8">
            <div id="projects-list">
                {% for project in projects %}
                <div class="card mb-3" data-project-id="{{ project.id }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.description or 'No description' }}</p>
                        <button class="btn btn-sm btn-primary edit-project" data-project-id="{{ project.id }}">Edit</button>
                        <button class="btn btn-sm btn-danger delete-project" data-project-id="{{ project.id }}">Delete</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Create New Project</h5>
                </div>
                <div class="card-body">
                    <form id="create-project-form">
                        <div class="mb-3">
                            <label for="project-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="project-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Description</label>
                            <textarea class="form-control" id="project-description" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Projects CRUD functionality
document.addEventListener('DOMContentLoaded', function() {
    const createForm = document.getElementById('create-project-form');
    const projectsList = document.getElementById('projects-list');

    // Create project
    createForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('project-name').value;
        const description = document.getElementById('project-description').value;
        
        try {
            const response = await fetch('/api/projects/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, description })
            });
            
            if (response.ok) {
                location.reload(); // Simple reload for now
            } else {
                const error = await response.json();
                alert('Error: ' + error.error);
            }
        } catch (error) {
            alert('Error creating project: ' + error.message);
        }
    });

    // Delete project
    projectsList.addEventListener('click', async function(e) {
        if (e.target.classList.contains('delete-project')) {
            const projectId = e.target.dataset.projectId;
            
            if (confirm('Are you sure you want to delete this project?')) {
                try {
                    const response = await fetch(`/api/projects/${projectId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        location.reload();
                    } else {
                        const error = await response.json();
                        alert('Error: ' + error.error);
                    }
                } catch (error) {
                    alert('Error deleting project: ' + error.message);
                }
            }
        }
    });

    // Edit project (basic implementation)
    projectsList.addEventListener('click', function(e) {
        if (e.target.classList.contains('edit-project')) {
            const projectId = e.target.dataset.projectId;
            const card = e.target.closest('.card');
            const title = card.querySelector('.card-title').textContent;
            const description = card.querySelector('.card-text').textContent;
            
            const newName = prompt('Edit project name:', title);
            if (newName && newName !== title) {
                updateProject(projectId, newName, description);
            }
        }
    });

    async function updateProject(projectId, name, description) {
        try {
            const response = await fetch(`/api/projects/${projectId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, description })
            });
            
            if (response.ok) {
                location.reload();
            } else {
                const error = await response.json();
                alert('Error: ' + error.error);
            }
        } catch (error) {
            alert('Error updating project: ' + error.message);
        }
    }
});
</script>
{% endblock %}
